<!DOCTYPE html>
<html lang="en" class="html-scroll-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/summary.css" />
    <link rel="stylesheet" href="../static/help.css" />
    <link rel="stylesheet" href="../static/font.css" />

    <link rel="stylesheet" href="../static/styleAddTask.css" />

    <link rel="stylesheet" href="../static/board.css" />

    <link rel="stylesheet" href="../static/contact.css" />

    <script src="../sensitive/token.js"></script>
    <script src="../sensitive/url.js"></script>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- END FAVICON -->
    <title>Dashboard</title>
  </head>
  <body class="summary-body" onload="init(); loadTasks();renderTask()">
    <div class="container-summary disp-flex">
      <div class="left-side-section disp-flex">
        <div class="section-1">
          <img class="logo-summary" src="../icons/logo.svg" alt="Logo" />
        </div>
        <div class="section-2">
          <div id="first-bg" class="sub-menu-container disp-flex bg-summary" onclick="userAction('summary');toggleButtonColor('first-bg','summary-text','summary-img','../icons/summary_white.svg') ">
            <img id="summary-img" class="icons-left-side-section cursor-ptr" src="../icons/summary_white.svg" alt="Summary" />
            <p id="summary-text" class="para-summary gray-text ft-sz-400 clr-white cursor-ptr">Summary</p>
          </div>

          <div id="second-bg" class="sub-menu-container disp-flex" onclick="render(templateAddTask()); clearTask();  initialize(); toggleButtonColor('second-bg','addTask-text','addTask-img','../icons/addTask-white.svg')">
            <img id="addTask-img" class="icons-left-side-section cursor-ptr" src="../icons/addTask.svg" alt="Task" />
            <p id="addTask-text" class="para-summary gray-text ft-sz-400 cursor-ptr">Add Task</p>
          </div>

          <div id="third-bg" class="sub-menu-container disp-flex" onclick="render(templateBoard()); sliderScroll();toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
            <img id="bord-img" class="icons-left-side-section cursor-ptr" src="../icons/board.svg" alt="Board" />
            <p id="bord-text" class="para-summary gray-text ft-sz-400 cursor-ptr">Board</p>
          </div>

          <div id="fourth-bg" class="sub-menu-container disp-flex" onclick="render(templateContacts()); renderContactSection() ; toggleButtonColor('fourth-bg','contact-text','contact-img','../icons/contact-white.svg')">
            <img id="contact-img" class="icons-left-side-section cursor-ptr" src="../icons/contact.svg" alt="Contacts" />
            <p id="contact-text" class="para-summary gray-text ft-sz-400 cursor-ptr">Contacts</p>
          </div>
        </div>
        <div class="section-3">
          <a id="privacy-bg" class="gray-text links" onclick="render(templatePrivacy());setBdgTextcolor('privacy-bg','privacy-bg')">Privacy Policy</a>
          <a id="legal-notice-bg" class="gray-text links" onclick="render(templateLegalNotice());setBdgTextcolor('legal-notice-bg','legal-notice-bg')">Legal Notice</a>
           </div>
      </div>
      <div class="right-side-section" id="right-side-section">
        <header class="menu disp-flex">
          <img class="mobile-logo" src="../icons/logo_blue.svg" alt="Logo" />
          <div class="kanban-tool ft-sz-400">Kanban Project Management Tool</div>
          <div class="menu-icons-group disp-flex">
            <img id="help-icon" class="help" src="../icons/help.svg" alt="Help" onclick="render(templateHelp())" />
            <button id="loginBtn" class="login" onclick="showSubmenu()"></button>
          </div>
        </header>
        <div id="submenu-user" class="submenu-user d-none">
          <a class="list-item ft-sz-400" onclick="showRenderSection('legale-notice-render','summary-page');setBdgTextcolor('legal-notice-bg','legal-notice-bg')">Legal Notice</a>
          <a class="list-item ft-sz-400" onclick="showRenderSection('privacy-render','summary-page');setBdgTextcolor('privacy-bg','privacy-bg')">Privacy Policy</a>
          <a class="list-item ft-sz-400" href="../html/login.html">Log out</a>
        </div>
        <div id="render-container">
          <div id="summary-page" class="summary-page">
            <div class="marketing-slogan disp-flex">
              <div class="title">Join 360</div>
              <div class="blue-separator-line"></div>
              <div class="slogan ft-sz-400">Key Metrics at a Glance</div>
              <div class="blue-separator-line-responsive"></div>
            </div>
            <div class="task disp-flex">
              <div class="task-overview disp-flex">
                <div class="greeting-responsive">
                  <div>
                    <span id="greet-user-responsive" class="greeting"></span>
                  </div>
                  <span id="current-user-name-responsive" class="current-user-name"></span>
                </div>
                <div class="first-line-task disp-flex">
                  <div class="todo do-task disp-flex" onclick="render(templateBoard());toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
                    <img class="task-icons-blue" src="../icons/edit.svg" alt="TO-DO" />
                    <div class="middle">
                      <span id="todoID" class="var-task">0</span>
                      <span class="task-text ft-sz-400">To-do</span>
                    </div>
                  </div>
                  <div class="done do-task disp-flex" onclick="render(templateBoard());toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
                    <img class="task-icons-blue" src="../icons/check.svg" alt="TO-DO" />
                    <div class="middle">
                      <span id="doneID" class="var-task">0</span>
                      <span class="task-text ft-sz-400">Done</span>
                    </div>
                  </div>
                </div>
                <div class="second-line-task disp-flex" onclick="render(templateBoard());toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
                  <div class="urgent disp-flex task-due-common">
                    <img class="task-icons" src="../icons/urgent.svg" alt="Urgent" />
                    <div class="middle">
                      <span id="urgentID" class="var-task">0</span>
                      <span class="task-text ft-sz-400">Urgent</span>
                    </div>
                  </div>
                  <div class="gray-separator-line"></div>
                  <div class="upcomming-deadline disp-flex task-due-common">
                    <span id="due-dateID" class="due-date">October 16, 2022</span>
                    <span class="task-text ft-sz-400">Upcomming Deadline</span>
                  </div>
                </div>
                <div class="third-line-task disp-flex">
                  <div class="boar-progress-feedback disp-flex" onclick="render(templateBoard());toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
                    <span id="board-task-number" class="var-task">0</span
                    ><span class="task-text ft-sz-400">Tasks In</span>
                    <span class="task-text ft-sz-400">Board</span>
                  </div>
                  <div class="boar-progress-feedback disp-flex" onclick="render(templateBoard());toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
                    <span id="progress-task-number" class="var-task">0</span
                    ><span class="task-text ft-sz-400">Tasks In</span>
                    <span class="task-text ft-sz-400">Progress</span>
                  </div>
                  <div class="boar-progress-feedback disp-flex" onclick="render(templateBoard());toggleButtonColor('third-bg','bord-text','bord-img','../icons/board-white.svg'); renderToDos()">
                    <span id="feedback-task-number" class="var-task">0</span
                    ><span class="task-text ft-sz-400">Awaiting</span>
                    <span class="task-text ft-sz-400">Feedback</span>
                  </div>
                </div>
              </div>
              <div class="right-greeting disp-flex">
                <div>
                  <span id="greet-user" class="greeting"></span>
                  <span id="comma" class="greeting"></span><br />
                </div>
                <span id="current-user-name" class="current-user-name"></span>
              </div>
            </div>
          </span>
          </div>
        </div>
      </div>
      
    <!-- script summary -->

    <script src="../js/log_in_out_part2.js"></script>
    <script src="../js/login_out.js"></script>
    <!-- script addTask -->
    <script src="../js/addTask_template.js"></script>
    <script src="../js/addTask1.js"></script>
    <script src="../js/addTask2.js"></script>
    <!-- script board -->
    <script src="../js/board_templates.js"></script>
    <script src="../js/board0.js"></script>
    <script src="../js/board1.js"></script>
    <script src="../js/board2.js"></script>
    <script src="../js/touch_drag_and_drop.js"></script>
    <script src="../js/summary.js"></script>
    <!-- script contacts -->
    <script src="../js/contact_templates.js"></script>
    <script src="../js/contact.js"></script>
    <!-- template -->
    <script src="../js/template.js"></script>
    <script src="../js/script.js"></script>


  </body>
</html>
