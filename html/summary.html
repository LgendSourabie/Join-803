<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/summary.css" />
    <link rel="stylesheet" href="../static/font.css" />

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="../favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- END FAVICON -->
    <title>Summary</title>
  </head>
  <body class="summary-body">
    <div class="container-summary disp-flex">
      <div class="left-side-section disp-flex">
        <div class="section-1">
          <img class="logo-summary" src="/icons/logo.svg" alt="Logo" />
        </div>
        <div class="section-2">
          <div class="sub-menu-container disp-flex">
            <img
              class="icons-left-side-section"
              src="/icons/summary.svg"
              alt="Summary"
            />
            <p class="para-summary white-text ft-sz-400">Summary</p>
          </div>

          <div class="sub-menu-container disp-flex">
            <img
              class="icons-left-side-section"
              src="/icons/addTask.svg"
              alt="Task"
            />
            <p class="para-summary gray-text ft-sz-400">Add Task</p>
          </div>

          <div class="sub-menu-container disp-flex">
            <img
              class="icons-left-side-section"
              src="/icons/board.svg"
              alt="Board"
            />
            <p class="para-summary gray-text ft-sz-400">Board</p>
          </div>

          <div class="sub-menu-container disp-flex">
            <img
              class="icons-left-side-section"
              src="/icons/contact.svg"
              alt="Contacts"
            />
            <p class="para-summary gray-text ft-sz-400">Contacts</p>
          </div>
        </div>
        <div class="section-3">
          <a href="#" class="gray-text links">Privacy Policy</a>
          <a href="#" class="gray-text links">Legal notice</a>
        </div>
      </div>
      <div class="right-side-section">
        <header class="menu disp-flex">
          <div class="kanban-tool ft-sz-400">
            Kanban Project Management Tool
          </div>
          <div class="menu-icons-group disp-flex">
            <img class="help" src="/icons/help.svg" alt="Help" />
            <button class="login">SM</button>
          </div>
        </header>
        <div class="task-info-section">
          <div class="marketing-slogan disp-flex">
            <div class="title">Join 360</div>
            <div class="blue-separator-line"></div>
            <div class="slogan ft-sz-400">Key Metrics at a Glance</div>
          </div>
          <div class="task disp-flex">
            <div class="task-overview disp-flex">
              <div class="first-line-task disp-flex">
                <div class="todo do-task disp-flex">
                  <img class="task-icons" src="/icons/edit.svg" alt="TO-DO" />
                  <div class="middle">
                    <span id="todo" class="var-task">0</span><br />
                    <span class="task-text ft-sz-400">To-do</span>
                  </div>
                </div>
                <div class="done do-task disp-flex">
                  <img class="task-icons" src="/icons/check.svg" alt="TO-DO" />
                  <div class="middle">
                    <span id="done" class="var-task">0</span><br />
                    <span class="task-text ft-sz-400">Done</span>
                  </div>
                </div>
              </div>
              <div class="second-line-task disp-flex">
                <div class="urgent disp-flex task-due-common">
                  <img
                    class="task-icons"
                    src="/icons/urgent.svg"
                    alt="Urgent"
                  />
                  <div class="middle">
                    <span id="urgent" class="var-task">0</span><br />
                    <span class="task-text ft-sz-400">Urgent</span>
                  </div>
                </div>
                <div class="gray-separator-line"></div>
                <div class="upcomming-deadline disp-flex task-due-common">
                  <span id="due-date" class="due-date">October 16, 2022</span>
                  <span class="task-text ft-sz-400">Upcomming Deadline</span>
                </div>
              </div>
              <div class="third-line-task disp-flex">
                <div class="boar-progress-feedback disp-flex">
                  <span class="var-task">0</span
                  ><span class="task-text ft-sz-400">Tasks In</span>
                  <span class="task-text ft-sz-400">Board</span>
                </div>
                <div class="boar-progress-feedback disp-flex">
                  <span class="var-task">0</span
                  ><span class="task-text ft-sz-400">Tasks In</span>
                  <span class="task-text ft-sz-400">Progress</span>
                </div>
                <div class="boar-progress-feedback disp-flex">
                  <span class="var-task">0</span
                  ><span class="task-text ft-sz-400">Awaiting</span>
                  <span class="task-text ft-sz-400">Feedback</span>
                </div>
              </div>
            </div>
            <div class="right-greeting disp-flex">
              <div>
                <span class="greeting">Good morning</span>
                <span class="comma greeting">,</span><br />
              </div>
              <span id="current-user-name" class="current-user-name"
                >User-name</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
