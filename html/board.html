<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/static/board.css">
    <script src="/js/board.js"></script>
</head>

<body onload="renderToDos()">
    <!-- Sidebar -->
    <div class="sidebar-left">
        <div class="logodiv">
            <img class="logo" src="/icons/logo.svg" alt="">
        </div>
        <div class="menusidebar">
            <div class="menubar">
                <img src="/icons/summary.svg" alt="">
                <span>Summary</span>
            </div>
            <div class="menubar">
                <img src="/icons/addTask.svg" alt="">
                <span>Add Task</span>
            </div>
            <div class="menubar">
                <img src="/icons/board.svg" alt="">
                <span>Board</span>
            </div>
            <div class="menubar">
                <img src="/icons/contact.svg" alt="">
                <span>Contacts</span>
            </div>
        </div>


        <div class="privacypolicy">
            <a>Privacy Policy</a>
            <a>Legal notice</a>
        </div>
    </div>

    <!-- Header section -->
    <header>
        <div class="header">
            <span>Kanban Project Management Tool</span>
            <div class="profilehelp">
                <img src="/icons/help.svg" alt="">
                <img src="/icons/userProfile.svg" alt="">
            </div>
        </div>
    </header>


    <!-- Main section -->
    <div class="mainSection">
        <div class="headline">
            <h1>Board</h1>
            <div class="addandsearch">
                <div>
                    <input type="Find Task">
                    <img src="/icons/search.svg" alt="">
                </div>
                <button>Add Task <img src="/icons/add.svg" alt=""></button>
            </div>
        </div>
        <div class="todosection">
            <div>
                <div>
                    <span>To do</span>
                    <img src="/icons/plusButton.svg" alt="">
                </div>
                <div id="todo" class="todoscontainer" ondragover="allowDrop(event); highlight('todo')" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo')"></div>
            </div>
            <div>
                <div>
                    <span>In Progress</span>
                    <img src="/icons/plusButton.svg" alt="">
                </div>
                <div id="inprogress" class="todoscontainer" ondragover="allowDrop(event); highlight('inprogress')" ondrop="moveTo('inprogress')" ondragleave="removeHighlight('inprogress')"></div>
            </div>
            <div>
                <div>
                    <span>Await Feedback</span>
                    <img src="/icons/plusButton.svg" alt="">
                </div>
                <div id="awaitfeedback" class="todoscontainer" ondragover="allowDrop(event); highlight('awaitfeedback')" ondrop="moveTo('awaitfeedback')" ondragleave="removeHighlight('awaitfeedback')"></div>
            </div>
            <div>
                <div>
                    <span>Done</span>
                </div>
                <div id="done" class="todoscontainer" ondragover="allowDrop(event); highlight('done')" ondrop="moveTo('done')" ondragleave="removeHighlight('done')"></div>
            </div>
        </div>
        <div id="showtodowindow"></div>
    </div>

</body>

</html>
