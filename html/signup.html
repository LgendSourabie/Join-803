<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/singup.css" />
    <link rel="stylesheet" href="../static/font.css" />
    <script src="../sensitive/token.js"></script>
    <script src="../sensitive/url.js"></script>

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="../favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- END FAVICON -->

    <title>Sign up</title>
  </head>
  <body class="login-body disp-flex" onload="init()">
    <img class="singup-logo" src="/icons/logo_blue.svg" alt="Logo" />
    <div class="container-signup">
      <form
        class="user-log-data-section-signup disp-flex"
        onsubmit="registerUser();return false"
      >
        <img
          class="exit-arrow"
          src="../icons/arrow-left-line.svg"
          alt="Exit"
          onclick="userAction('login')"
        />
        <div class="title-join-underline disp-flex">
          <div class="log-title">Sign up</div>
          <div class="btm-bar"></div>
        </div>
        <div class="input-grp-section disp-flex">
          <div class="grp-input-signup disp-flex">
            <input
              id="register-user-name"
              class="input-signup input-signup-0"
              type="text"
              pattern="[a-zA-Z\s]*"
              placeholder="Name"
              required
            />
            <input
              id="register-user-email"
              class="input-signup input-signup-1"
              type="email"
              placeholder="Email"
              required
            />
            <p id="emailExist"></p>
            <input
              id="pwd"
              class="input-signup input-signup-2"
              type="password"
              minlength="4"
              placeholder="Password"
              required
            />
            <input
              id="confirm-pwd"
              class="input-signup input-signup-2"
              type="password"
              minlength="4"
              placeholder="Confirm Password"
              required
            />
            <p id="confirmPwdError"></p>
          </div>
          <div class="remember-line disp-flex ft-sz-400">
            <div class="remember-me disp-flex">
              <input
                id="check-box-signup"
                class="check-box"
                type="checkbox"
                required
                onclick="enableSignUP()"
              /><span class="remember ft-sz-400">I accepted the </span
              ><a class="consent-policy" onclick="userAction('privacy_signup')"
                >Privacy Policy</a
              >
            </div>
          </div>
        </div>

        <div class="btn-line disp-flex">
          <button
            id="sign-up-btn"
            class="blue-btn-signup log-guest-btn"
            disabled
          >
            Sign up
          </button>
        </div>
      </form>
      <div class="privacy-link-login">
        <a class="links-login ft-sz-400" onclick="userAction('privacy_signup')"
          >Privacy Policy</a
        >
        <a
          class="links-login ft-sz-400 legal-notice"
          onclick="userAction('legal_notice_signup')"
          >Legal Notice</a
        >
      </div>
      <button id="blue-btn-signup-success" class="blue-btn-signup-success">
        You signed up successfully
      </button>
    </div>
    <script src="../js/login_out.js"></script>
  </body>
</html>
