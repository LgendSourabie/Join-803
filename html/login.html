<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/login.css" />
    <link rel="stylesheet" href="../static/font.css" />

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="../favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- END FAVICON -->

    <title>Login</title>
  </head>
  <body class="login-body disp-flex">
    <img class="login-logo" src="/icons/logo_blue.svg" alt="Logo" />
    <div class="container-login">
      <div class="menu-login">
        <div class="icon-links-login">
          <span class="question-user">Not a Join user?</span>
          <button class="sign-up blue-btn">
            <a class="signup-link" href="../html/signup.html">Sign up</a>
          </button>
        </div>
      </div>
      <form class="user-log-data-section disp-flex">
        <!--onsubmit="submitForm();return"-->
        <div class="title-join-underline disp-flex">
          <div class="log-title">Log in</div>
          <div class="btm-bar"></div>
        </div>
        <div class="input-grp-section disp-flex">
          <div class="grp-input-login disp-flex">
            <input
              id="email"
              class="input-login input-login-1"
              type="email"
              placeholder="Email"
              required
            />
            <input
              id="password"
              class="input-login input-login-2"
              type="password"
              placeholder="Password"
              minlength="4"
              required
            />
          </div>
          <div class="remember-line disp-flex ft-sz-400">
            <div class="remember-me disp-flex">
              <input class="check-box" type="checkbox" /><span
                class="remember ft-sz-400"
                >Remember me</span
              >
            </div>
            <span class="forgot-pwd">I forgot my password</span>
          </div>
        </div>

        <div class="btn-line disp-flex">
          <button type="submit" class="blue-btn log-guest-btn">Log in</button
          ><a href="../html/summary.html" class="white-btn log-guest-btn"
            >Guest Log in</a
          >
        </div>
      </form>
      <div class="privacy-link-login">
        <a class="links-login ft-sz-400" href="#">Privacy Policy</a>
        <a class="links-login ft-sz-400 legal-notice" href="#">Legal notice</a>
      </div>
    </div>
  </body>
</html>
