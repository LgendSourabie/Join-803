<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/contact.css" />
    <link rel="stylesheet" href="../static/font.css" />
</head>

<body>
    <div class="main-container">
        <div class="sidebar"></div>
        <div class="render-container">
            <div class="scroll-container">
                <div class="contacts-overview-container">
                    <button class="add-new-contact">Add new contact <img src="../icons/addNewContact.svg"></button>
                    <div id="contacts-overview">
                    </div>
                </div>
            </div>
            <div class="contact-single-view">
                <div class="contacts-headline">
                    <h2>Contacts</h2><span>Better with a team</span>
                </div>
                <div class="contact-single-view-info">
                    <div>

                        <div class="initial-name-container">
                            <div class="initial-single-view">JD</div>
                            <div class="name-edit-delete">
                                <div class="name-single-view">John Doe</div>
                                <div class="edit-and-delete">
                                    <span><img src="../icons/editContact.svg">Edit</span>
                                    <span><img src="../icons/delete.svg">Delete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-information-headline">Contact Information</div>
                    <div class="contact-information">
                        <div class="email-single-view">
                            <span>
                                Email
                            </span>
                            <span>
                                email@email1234.com
                            </span>
                        </div>
                        <div class="phone-single-view">
                            <span>
                                Phone
                            </span>
                            <span>
                                0123456789
                            </span>
                        </div>
                    </div>
                </div>

                <div class="show-contact">

                </div>
            </div>
        </div>
    </div>

    <script src="../js/contact.js"></script>
</body>

</html>
