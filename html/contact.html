<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/contact.css" />
    <link rel="stylesheet" href="../static/font.css" />
</head>



<body>
    <div class="main-container">
        <div id="add-contact-bg">
            <div id="add-contact">
                <div class="add-contact-slogan">
                    <img src="../icons/logo.svg" alt="logo">
                    <h2>Add Contact</h2>
                    <p>Tasks are better with a team!</p>
                </div>
                <div class="add-contact-data">
                    <div class="add-contact-data-picture"></div>
                    <form>
                        <div class="d-flex"><input type="text" minlength="2"  placeholder="Name" class="add-contact-input" id="name-input" required><div class="fake-img" ></div></div>
                        <div class="d-flex"><input type="email" placeholder="Email" class="add-contact-input" id="email-input" required><div class="fake-img"></div></div>
                        <div class="d-flex"><input type="tel" minlength="4" placeholder="Phone" class="add-contact-input" id="telephone-input" required>
                            <div class="fake-img"></div>
                        </div>
                        <div class="d-flex">
                            <button type="button" class="cancel-contact-button" onclick="closeAddContact()">Cancel</button>
                            <button type="submit" onclick="createContact()" class="create-contact-button">Create contact</button> 
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="render-container" id="render-container">
            
        </div>
    </div>

    <script src="../js/contact.js"></script>
</body>

</html>
